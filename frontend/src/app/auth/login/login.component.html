<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-50">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="loginForm">
            <div class="row">
              <div class="col-12">
                <label for="email">E-mail:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [ngClass]="{
                    'is-valid': validForm && !loginForm.controls.email.errors,
                    'is-invalid': validForm && loginForm.controls.email.errors
                  }"
                  placeholder="email"
                  name="email"
                  ngModel
                />
                <div class="invalid-feedback">E-mail obligatoire !</div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="password">Mot de passe:</label>
                <input
                  type="password"
                  [ngClass]="{
                    'is-valid': validForm && !loginForm.controls.password.errors,
                    'is-invalid': validForm && loginForm.controls.password.errors
                  }"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="mot de passe"
                  name="password"
                  ngModel
                />
                <div class="invalid-feedback">Mot de passe obligatoire !</div>
              </div>
            </div>
  
            <div class="card-footer d-flex justify-content-between">
              <button type="submit" class="btn btn-primary pull-right">
                Login
              </button>
              <a routerLink="/auth/forget-password">Mot de passe oubli√©</a>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-linkedin"></a>
          <a href="#" class="fa fa-youtube"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>
    </div>
  </div>
