<app-menu></app-menu>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="w-50">
    <div class="card">
      <form
        [formGroup]="categorieForm"
        (ngSubmit)="onSubmitFormGroupe()"
        *ngIf="categorieForm"
      >
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="nomCategorie">Catégorie:</label>
              <input
                type="text"
                [ngClass]="{
                  'is-valid':
                    validForm && !categorieForm.controls.nomCategorie.errors,
                  'is-invalid':
                    validForm && categorieForm.controls.nomCategorie.errors
                }"
                class="form-control"
                id="nomCategorie"
                formControlName="nomCategorie"
                placeholder="nomCategorie"
                name="nomCategorie"
                ngModel
              />
              <div class="invalid-feedback">nom de catégorie obligatoire !</div>
            </div>
          </div>

          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary me-2">
                Ajouter
              </button>
              <button
                class="btn btn-primary"
                type="submit"
                routerLink="/admin/categorie"
              >
                Liste des categories
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
