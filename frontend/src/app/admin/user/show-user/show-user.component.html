<app-menu></app-menu>
<div class="container mt-5 mb-5">
  <div class="card mt-5" *ngIf="user">
    <h5 class="card-header">
      <legend><span class="fa fa-home"></span> {{ user.firstName }} {{user.lastName}}</legend>
    </h5>
    <div class="card-body">
      <p>
        <u><b>Role:</b></u> {{ user.role }}
      </p>
      <div class="row">
        <p class="col-6">
          <i class="fa fa-male" aria-hidden="true"></i>
          <u><b>Email:</b></u> {{ user.email }}
        </p>
      </div>
      <div class="row">
        <p class="col-6">
          <i class="fa fa-male" aria-hidden="true"></i>
          <u><b>Adresse:</b></u> {{ user.adresse }}
        </p>
      </div>

      <div class="card-footer">
        <div class="row">
          <div class="col-6">
            <button
              class="btn rounded-circle btn-success"
              routerLink="/user/update/{{ user._id }}"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn rounded-circle btn-danger"
              (click)="suppUser(user._id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
          <div class="col-6">
            <a routerLink="/admin/user">Liste des utilisateurs</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
